<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JQM - Example 2</title>

		<!-- import the various JQuery libraries from the local server -->
		<link rel="stylesheet" href="libs/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.css" />
		<script src="libs/jquery-1.11.1.min.js"></script>
		<script src="libs/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.js"></script>

		<!-- link your own style sheet too -->
		<link rel="stylesheet" href="myStyle.css" />

		<!-- your script for interactivity-->
		<!-- depending on what you do you might want this at the bottom of the body -->
		<script lanuage="javascript" src="main.js"></script>  

		<!-- this tag resizes the viewport for mobile ... 
		try commenting it out and see what happens on your device -->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	</head>

	<body>

		<div class="ui-content"> <!-- a main container grid ... adds padding to the outer element -->
	
			<!-- a div using a combination of jqm styling and our own -->
			<div class="textContainer ui-corner-all ui-overlay-shadow">
				<h1>Hello world</h1>

				<!--button styling works on buttons ... -->
				<button data-role="button" class="ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-arrow-r ui-btn-b">Press me</button>

				<button class="ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-refresh">Press me</button>

				<!--but it also works on other types of element ... -->
				<a data-role="button" class="ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-home">Press me</a>

				<div data-role="button" class="ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-search">Press me</div>


			</div>

		</div>


	</body>
</html>
