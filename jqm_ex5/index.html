<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Multipage example</title>

		<!-- import the various JQuery libraries from the local server -->
		<link rel="stylesheet" href="libs/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.css" />
		<script src="libs/jquery-1.11.1.min.js"></script>
		<script src="libs/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.js"></script>

		<!-- link your own style sheet too -->
		<link rel="stylesheet" href="myStyle.css" />

		<!-- your script for interactivity-->
		<!-- depending on what you do you might want this at the bottom of the body -->
		<script lanuage="javascript" src="main.js"></script>  

		<!-- this tag resizes the viewport for mobile ... 
		try commenting it out and see what happens on your device -->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	</head>

	<body>


	  <div data-role="page" id="eventsPage"> 
			<div role="main "class="ui-content"> 
		
				<div class="textContainer ui-corner-all ui-overlay-shadow">
					<h1>Events</h1>

					<button data-role="button" class="ui-btn ui-corner-all ui-btn-inline" id="tapButton">Tap me</button>
					<button data-role="button" class="ui-btn ui-corner-all ui-btn-inline" id="holdButton">Hold me</button>

					<!-- Jquery auto-enhances textarea unless you set datarole to none -->
					<textarea data-role="none" id="outputArea" rows="10" cols="28"></textarea>

				</div>

			</div>
		</div> 


	</body>
</html>
